<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CarouselEphie</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/css.css">
</head>
<body>

<h1 class="text-center my-4">The Best Food & Fruits</h1>

<div id="carouselDemo" class="carousel slide" data-bs-ride="carousel">
    <!-- Carousel Indicators -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselDemo" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselDemo" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>

    <div class="carousel-inner">
        <!-- First Slide -->
        <div class="carousel-item active">
            <img src="img/steak.jpg" alt="Mouth watering delicacy" class="d-block mx-auto w-100" id="steak">
            <div class="carousel-caption d-none d-md-block">
                <h3 class="text-black">Mouth <span class="text-white">Watering</span> Steak</h3>
                <p id="p1" class="text-black">Enjoy our mouth-watering delicacies that will leave you wanting more.</p>
            </div>
        </div>

        <!-- Second Slide -->
        <div class="carousel-item">
            <img src="img/pork.jpg" alt="Fine pork" class="d-block mx-auto w-100" id="pork">
            <div class="carousel-caption d-none d-md-block">
                <h3 class="text-white">Scrumptious Pork</h3>
                <p id="p2" class="text-black">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet culpa doloremque...</p>
            </div>
        </div>
    </div>

    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselDemo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselDemo" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

</body>
</html>
